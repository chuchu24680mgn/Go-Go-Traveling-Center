<html>
<head>
<title>Registration</title>
</head>
<body>
<table width="50%" align="center" bgcolor="Wheat">
<tr style="height: 70px;">
<td style="border: Wheat; text-align: center; background: white; border-radius: 10px;"><font color="black" size="300">Registration Form</font></td>
</td>
</tr>
<tr>
<td style="padding-top: 30px; padding-left: 50px;">
<form>
<label for="ln">Name:</label><br/>
<input type="text" name="ln" id="ln" size="70"  placeholder="Enter Full Name.">
<br/>
<br/>
<label for="ln">ID Number:</label><br/>
<input type="text" name="ln" id="ln" size="70" placeholder="Enter Your ID Number.">
<br/>
<br/>
<label for="ph">MobilePhone Number</label><br/>
<input type="tel" name="ph" id="ph" size="70" pattern="09-[0-9]{9}"  placeholder="09xxxxxxxxx">
<br/>
<br/>
<label for="em">Email:</label><br/>
<input type="email" name="em" id="em" size="70" placeholder="sample@example.com">
<br/>
<br/>
<label for="sm">Bio Photo:</label><br/>
<input type="file" name="sf" id="sf" size="70">
<br/>
<br/>
Choose your city!<br/>
<input type="radio" name="rb" id="rb1">
<label for="rb1">London</label><br/>
<input type="radio" name="rb" id="rb2">
<label for="rb2">New York</label><br/>
<input type="radio" name="rb" id="rb3">
<label for="rb3">Paris</label><br/>
<input type="radio" name="rb" id="rb4">
<label for="rb4">Venice</label><br/>
<input type="radio" name="rb" id="rb5">
<label for="rb5">Tokyo</label><br/>
<input type="radio" name="rb" id="rb6">
<label for="rb6">Bangkok</label>
<br/>
<br/>
<label for="bd">Select your trip date</label><br/>
<input type="date" name="bd" id="bd" size="70">
<br/>
<br/>
Choose your time<br/>
<input type="radio" name="d" id="d1">
<label for="d1">3 days</label>
<input type="radio" name="d" id="d2">
<label for="d2">5 days</label>
<input type="radio" name="d" id="d3">
<label for="d3">7 days</label>
<br/>
<br/>
<label for="Q">Number of People</label><br/>
<input type="number" name="Q" id="Q"  min="1" max="10" step="1" value="1">
<br/>
<br/>
Choose your price<br/>
<input type="radio" name="p" id="p1">
<label for="p1">Economy</label>
<input type="radio" name="p" id="p2">
<label for="p2">Premium</label>
<br/>
<br/>
Have you got a passport?<br/>
<input type="radio" name="c" id="c1">
<label for="c1">Yes</label>
<input type="radio" name="c" id="c2">
<label for="c2">No</label>
<br/>
<br/>
Do you agree with all of terms and private policy of us?<br/>
<input type="radio" name="y" id="y1">
<label for="y1">Yes</label>
<input type="radio" name="y" id="y2">
<label for="y2">No</label>
<br/>
<br/>
<input type="submit" name="submitted" value="Register" onclick="alert('We will contact you in 48hours when your form is registered.')">
<input type="reset" name="rs" value="Reset">
</form>
</td>
</tr>
</table>
</body>
</html>
